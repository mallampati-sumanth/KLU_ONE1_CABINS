<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <title>Search HOD Cabin Numbers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // HOD Data with Aliases
    const hodData = [
      { 
        department: "Electronics and Communication Engineering", 
        alias: ["ECE"], 
        name: "Dr. Suman Maloji", 
        cabin: "" 
      },
      { 
        department: "Computer Science Engineering", 
        alias: ["CSE"], 
        name: "Dr. T. Pavan Kumar", 
        cabin: "" 
      },
      { 
        department: "Artificial Intelligence and Data Science", 
        alias: ["AIDS"], 
        name: "Dr. B. Tirapathi Reddy", 
        cabin: "" 
      },
      { 
        department: "Electrical and Electronics Engineering", 
        alias: ["EEE"], 
        name: "Dr. A. Pandian", 
        cabin: "" 
      },
      { 
        department: "Mechanical Engineering", 
        alias: ["ME"], 
        name: "Dr. T. Vijay Kumar", 
        cabin: "" 
      },
      { 
        department: "Civil Engineering", 
        alias: ["Civil"], 
        name: "Dr. P. Polu Raju", 
        cabin: "" 
      },
      { 
        department: "Bio Technology", 
        alias: ["Biotech"], 
        name: "Dr. K. Srinivasulu", 
        cabin: "" 
      },
      
    ];

    // Search Function
    function searchHOD() {
      const searchValue = document.getElementById("search-input").value.toLowerCase();
      const resultDiv = document.getElementById("result");

      // Find matching department or HOD
      const found = hodData.find((hod) => {
        const searchIn = [hod.department.toLowerCase(), ...hod.alias.map(a => a.toLowerCase()), hod.name.toLowerCase()];
        return searchIn.some(value => value.includes(searchValue));
      });

      if (found) {
        resultDiv.innerHTML = `
          <p class="text-lg font-bold text-green-600">Result Found:</p>
          <p><strong>Department:</strong> ${found.department}</p>
          <p><strong>HOD Name:</strong> ${found.name}</p>
          <p><strong>Cabin Number:</strong> ${found.cabin}</p>
        `;
      } else {
        resultDiv.innerHTML = `
          <p class="text-lg font-bold text-red-600">No Results Found</p>
          <p>Try searching with a different department or name.</p>
        `;
      }
    }
  </script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-red-600 text-white p-4 flex items-center">
    <img src="https://assets.onecompiler.app/42fq36qvd/42zbsafhz/Screenshot%202024-11-27%20111356.png" alt="University Logo" class="w-12 h-12 mr-4">
    <div>
      <h1 class="text-xl font-bold">HODs AND CABIN NUMBERS</h1>
      <p class="text-sm">Search for the cabin number of a department's HOD</p>
    </div>
  </header>

  <!-- Main Section -->
  <main class="max-w-xl mx-auto bg-white shadow-md rounded-md p-6 mt-6">
    <h2 class="text-lg font-bold mb-4">Search HOD Details</h2>
    <label for="search-input" class="block text-gray-700 mb-2">Search by Department Name, Abbreviation, or HOD Name:</label>
    <input type="text" id="search-input" class="w-full px-4 py-2 border rounded-md mb-4" placeholder="Enter department, abbreviation, or HOD name" oninput="searchHOD()">

    <div id="result" class="mt-4 text-gray-700">
      <p>Start typing to search...</p>
    </div>
  </main>

</body>
</html>
